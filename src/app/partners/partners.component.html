<div id="partners" class="text-center partner-container">
    <div class="overlay">
        <div class="container">
            <div class="section-title center">
                <h2>Nossos <strong>parceiros</strong></h2>
                <div class="line">
                    <hr>
                </div>
            </div>

            <ngb-carousel *ngIf="partners" class="partner" interval="0">
              <template *ngFor="let page of [numPages] | numberCount; let pageNumber = index" ngbSlide>

                <div *ngFor="let partner of partners | carouselItemFilter :[numItemsPerPage]:[pageNumber];" class="item">
                  <img src="{{ partner.img }}" alt="..." class="partner-img">
                  <div class="caption">
                      <h3 class="partner-name">{{ partner.name }}</h3>
                      <p class="partner-bio">{{ partner.description }}</p>
                  </div>
                </div>

              </template>

            </ngb-carousel>

        </div>
    </div>
</div>
